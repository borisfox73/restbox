app.config:
  ssl-ignore-validation: true
  jwt:
    issuer: http://localhost
    audience: restbox_java
    secret: testsecret
    time-to-live: PT5M
  users:
    - username: testuser
      password: testpass
      roles: USER
    - username: testadmin
      password: admpass
      roles: ADMIN
    - username: test2
      password: pass2
      roles: OTHER,ADMIN
  routers:
    testcsr1:
      name: CSR-WAN
      host: 192.168.70.70
      username: rest
      password: restpwd
      type: csrv
    testcsr2:
      name: CSR-WAN2
      host: 10.1.2.4
      username: rest2
      password: restpwd2
      type: asr
  boxcontrol:
  - name: b1
    secret: cisco123
    ready: 0
    boxes:
