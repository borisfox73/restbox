      id: 0
      status: 0
      descr: red switch
      onfunc: anone
      offfunc: anone
    - type: button
      id: 0
      status: 0
      descr: big red button
      onfunc: anone
      offfunc: anone
    - type: usonic
      id: 0
      status: 0
      descr: ultrasonic sensor
      onfunc: anone
      offfunc: anone
    - type: led
      id: 0
      status: 0
      descr: red light
      rfunc: rnone
    - type: led
      id: 1
      status: 1
      descr: green light
      rfunc: rnone
  - name: b2
    secret: cisco456
    ready: 0
    boxes:
    - type: switch
      id: 0
      status: 0
      descr: blue switch
      onfunc: anone
      offfunc: anone
    - type: button
      id: 0
      status: 0
      descr: big red button
      onfunc: anone
      offfunc: anone
    - type: usonic
      id: 0
      status: 0
      descr: ultrasonic sensor
      onfunc: anone
      offfunc: anone
    - type: led
      id: 0
      status: 1
      descr: red light
      rfunc: rnone
    - type: led
      id: 1
      status: 0
      descr: green light
      rfunc: rnone
